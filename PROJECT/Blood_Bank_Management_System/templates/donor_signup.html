{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Emergency Blood Fetcher Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url("{% static 'blood_image.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
        }

        .overlay {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 500px;
        }

        .card {
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            background-color: #fff;
        }

        h1 {
            text-align: center;
            color: #b71c1c;
            margin-bottom: 30px;
            font-weight: bold;
        }

        h2 {
            text-align: center;
            color: #d32f2f;
            margin-bottom: 25px;
        }

        button {
            width: 100%;
            background-color: #b71c1c;
            border: none;
        }

        button:hover {
            background-color: #d32f2f;
        }

        .form-control {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="overlay">
    <div class="container">
        <div class="card">
            <h1>Emergency Blood Fetcher Management System</h1>
            <h2>Donor Signup</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-danger btn-lg">Signup</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
