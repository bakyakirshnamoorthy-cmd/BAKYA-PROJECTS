{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Donation History</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Donation History of {{ donor.user.username }}</h2>
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Date Donated</th>
                <th>Hospital</th>
                <th>OTP</th>
            </tr>
        </thead>
        <tbody>
            {% for record in history %}
            <tr>
                <td>{{ record.date_donated }}</td>
                <td>{{ record.marked_by }}</td>
                <td>{{ record.otp }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="3">No donation history available.</td></tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'hospital_dashboard' %}" class="btn btn-secondary">Back</a>
</div>
</body>
</html>
