{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Verify OTP - Emergency Blood Fetcher</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, #ffe5e5, #ffcccc);
            font-family: 'Arial', sans-serif;
        }
        .otp-container {
            max-width: 400px;
            margin: 80px auto;
        }
        .card {
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            background-color: #fff;
        }
        h3 {
            text-align: center;
            color: #b71c1c;
            margin-bottom: 25px;
            font-weight: bold;
        }
        .form-control {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #b71c1c;
        }
        .btn-success {
            width: 100%;
            background-color: #b71c1c;
            border: none;
            padding: 10px;
            font-weight: bold;
        }
        .btn-success:hover {
            background-color: #d32f2f;
        }
        .error-msg {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="otp-container">
    <div class="card">
        <h3>Enter OTP</h3>
        {% if error %}
            <p class="error-msg">{{ error }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="text" name="otp" placeholder="Enter OTP" class="form-control" required>
            <button type="submit" class="btn btn-success mt-2">Verify</button>
        </form>
    </div>
</div>
</body>
</html>
