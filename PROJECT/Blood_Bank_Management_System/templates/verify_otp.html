{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Verify OTP - Emergency Blood Fetcher</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8d7da; /* light pink/red background */
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 400px;
            margin-top: 80px;
        }
        .card {
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            background-color: #fff;
        }
        h2 {
            text-align: center;
            color: #b71c1c; /* dark red */
            margin-bottom: 25px;
            font-weight: bold;
        }
        label {
            font-weight: bold;
            color: #d32f2f;
        }
        input.form-control {
            margin-bottom: 20px;
            padding: 10px;
        }
        button {
            width: 100%;
            background-color: #b71c1c;
            border: none;
            padding: 10px;
        }
        button:hover {
            background-color: #d32f2f;
        }
        .error-msg {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <h2>Verify OTP</h2>
        {% if error %}
            <p class="error-msg">{{ error }}</p>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <label for="otp">Enter OTP:</label>
            <input type="text" id="otp" name="otp" class="form-control" placeholder="Enter 6-digit OTP" required>
            <button type="submit" class="btn btn-danger btn-lg">Verify</button>
        </form>
    </div>
</div>
</body>
</html>
